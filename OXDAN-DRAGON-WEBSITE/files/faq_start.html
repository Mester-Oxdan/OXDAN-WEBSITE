<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Find answers to common questions about Oxdan Praduction. Learn how things work, get help, and explore helpful tips.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FAQ</title>
        <link id="logo-icon" rel="icon" type="image/png" href="files/resources/images/my_dragon_ico.ico">
        <link rel="stylesheet" href="files/css/minified/faq_style.min.css">
        <script src="files/js/jquery.js"></script>
        <script src="files/js/minified/alert_system_script.min.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2281387454588748" crossorigin="anonymous"></script>
        <script>
            window.onload = function() {
                playSound();
            };
            function playSound() {
                setTimeout(() => {
                    document.getElementById('mySound').play();
                    document.getElementById('mySound').addEventListener('ended', function() {
                    document.getElementById('mySound_2').play();
                    });
                }, 500)
            }
            document.addEventListener("DOMContentLoaded", function () {
                function getSeason(date) {
                    const month = date.getMonth();

                    if (month === 0 || month === 1 || month === 11) {
                        return "winter";
                    }
                    return "other";
                }
        
                function setFavicon(path) {
                    const old = document.getElementById("logo-icon");
                    if (old) {
                        old.remove();
                    }
            
                    const link = document.createElement("link");
                    link.id = "logo-icon";
                    link.rel = "icon";
                    link.type = "image/x-icon";
                    link.href = path + "?v=" + Date.now();
                    document.head.appendChild(link);
                }
        
                const currentSeason = getSeason(new Date());
                if (currentSeason === "winter") {
                    setFavicon("files/resources/images/my_dragon_winter_ico.ico");
                } else {
                    setFavicon("files/resources/images/my_dragon_ico.ico");
                }
            });
        </script>
    </head>
    <body>
        <audio id="mySound" src="files/resources/musics/home.wav"></audio>
        <audio id="mySound_2" src="files/resources/musics/home.wav"></audio>
        <div class="faq-container">
            <h1 style="text-align: center;">Frequently Asked Questions</h1>
            <input type="text" id="searchBar" placeholder="Search..." onkeyup="searchFaqs()">
            <div class="faq" id="faqList"></div>
        </div>
        <script src="files/js/minified/faq_start_script.min.js"></script>
    </body>
</html>
